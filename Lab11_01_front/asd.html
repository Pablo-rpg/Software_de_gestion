<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/tienda.html"><img src="/imagenes/images-removebg-preview.png" width="40px" alt="Logo"></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="productos.html">PRODUCTOS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="clientes.html">CLIENTES</a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <h1>LISTA DE PRODUCTOS</h1>
        <div class="row">
            <button type="button" class="btn btn-info m-1"
                data-toggle="modal"
                data-target="#myModal"
                onclick="limpiarForm()"
                >
                NUEVO
            </button>
            <button type="button" class="btn btn-warning m-1" onclick="listar()">BUSCAR</button>
            <button type="button" class="btn btn-success m-1" onclick="exportarPDF()">PDF</button>
            <button type="button" class="btn btn-danger m-1" data-toggle="modal" data-target="#modalReporte"  onclick="crearReporte()">REPORTE</button>
        </div>
        <div class="row">
            <table class="table table-bordered" id="tablaProductos">
                <thead>
                    <tr>
                        <td>IDPRODUCTO</td>
                        <td>DESCRIPCION</td>
                        <td>PRECIO</td>
                        <td>UNIDADES</td>
                        <td>CATEGORIA</td>
                        <td>ACCIONES</td>
                    </tr>
                </thead>
                <tbody id="dataProductos">

                </tbody>
            </table>
        </div>
    </div>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> PRODUCTO FORM </h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtIdProducto">IDPRODUCTO:</label>
                        <input type="text" class="form-control" id="txtIdProducto"
                            value="0" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtDescripcion">DESCRIPCION:</label>
                        <input type="text" class="form-control" id="txtDescripcion">
                    </div>
                    <div class="form-group">
                        <label for="txtPrecio">PRECIO:</label>
                        <input type="text" class="form-control" id="txtPrecio">
                        <div class="form-group">
                            <label for="txtUnidades">UNIDADES:</label>
                            <input type="number" class="form-control" id="txtUnidades">
                        </div>
                        <div class="form-group">
                            <label for="cboCategoria">CATEGORIA</label>
                            <select class="form-control" id="cboCategoria">
                                
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success"
                            data-dismiss="modal" onclick="guardar()">GUARDAR</button>
                <button type="button" class="btn btn-danger"
                            data-dismiss="modal">CANCELAR</button>
            </div>
        </div>
    </div>
</div>
<div class="modal" id="modalReporte">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4>REPORTE CANTIDAD DE PRODUCTOS POR CATEGORIAS</h4>
            </div>
            <div class="modal-body">
                <canvas id="grafico"></canvas>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">
                    CERRAR
                </button>
            </div>
        </div>
    </div>
</div>

<script src="productos.js" type="text/javascript"></script>

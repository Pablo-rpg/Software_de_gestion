<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <Script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.9/dist/sweetalert2.all.min.js"></Script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/2.3.2/jspdf.plugin.autotable.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/tienda.html"><img src="/imagenes/images-removebg-preview.png" width="40px" alt="Logo"></a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="productos.html">PRODUCTOS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="clientes.html">CLIENTES</a>
            </li>
        </ul>
    </nav>
    <!-- TABLA Clientes -->
    <div class="container">
        <h1>LISTA DE CLIENTES</h1>
        <div class="row">
            <button type="button" class="btn btn-info m-1"
                data-toggle="modal"
                data-target="#myModal"
                onclick="limpiarForm()"
                >
                NUEVO
            </button>
            <button type="button" class="btn btn-warning m-1" onclick="listar()">BUSCAR</button>
            <button type="button" class="btn btn-success m-1" onclick="exportarPDF()">PDF</button>
        </div>
        <div class="row">
            <table class="table table-bordered" id="tablaClientes">
                <thead>
                    <tr>
                        <td>IDCLIENTE</td>
                        <td>NOMCLIENTE</td>
                        <td>EMAIL</td>
                        <td>DIRECCION</td>
                        <td>TELEFONO</td>
                        <td>ESTADO</td>
                        <td>ACCIONES</td>
                    </tr>
                </thead>
                <tbody id="dataClientes">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
<!-- MODAL Clientes -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"> CLIENTES FORM </h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="txtIdCliente">IDCLIENTE:</label>
                        <input type="text" class="form-control" id="txtIdCliente"
                            value="0" readonly>
                    </div>
                    <div class="form-group">
                        <label for="txtNomCliente">NOMCLIENTE:</label>
                        <input type="text" class="form-control" id="txtNomCliente">
                    </div>
                    <div class="form-group">
                        <label for="txtEmail">EMAIL:</label>
                        <input type="email" class="form-control" id="txtEmail">
                    </div>
                    <div class="form-group">
                        <label for="txtDireccion">DIRECCION:</label>
                        <input type="text" class="form-control" id="txtDireccion">
                    </div>
                    <div class="form-group">
                        <label for="txtTelefono">TELEFONO:</label>
                        <input type="number" class="form-control" id="txtTelefono">
                    </div>
                    <div class="form-group">
                        <label for="txtEstado">ESTADO:</label>
                        <input type="text" class="form-control" id="txtEstado">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success"
                            data-dismiss="modal" onclick="guardar()">GUARDAR</button>
                <button type="button" class="btn btn-danger"
                            data-dismiss="modal">CANCELAR</button>
            </div>
        </div>
    </div>
</div>


<script src="/clientes.js" type="text/javascript"></script>
